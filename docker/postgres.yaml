services:
  postgres:
    image: postgres:15-alpine
    container_name: radio_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=radio
      - POSTGRES_PASSWORD=radiopassword
      - POSTGRES_DB=radio
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radio"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  db_data: