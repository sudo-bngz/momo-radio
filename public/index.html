<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo Radio</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary: #ff4757;
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .player-container {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 350px;
            transition: transform 0.3s ease;
        }
        .player-container:hover {
            transform: translateY(-5px);
        }
        h1 { 
            margin: 0 0 0.5rem 0; 
            font-size: 1.8rem; 
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 255, 0, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            margin-bottom: 2rem;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #2ed573;
            border-radius: 50%;
            box-shadow: 0 0 10px #2ed573;
            animation: pulse 2s infinite;
        }
        .status-text { 
            font-size: 0.85rem; 
            color: #2ed573; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Custom Audio Player Styling */
        audio { 
            width: 100%; 
            margin-top: 15px; 
            outline: none;
            filter: invert(0.9) hue-rotate(180deg); /* Dark mode tweak for default controls */
        }

        .info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="player-container">
    <h1>Cloud Radio</h1>
    <div class="status-indicator">
        <div class="dot"></div>
        <div class="status-text">Live On Air</div>
    </div>
    
    <audio id="audio" controls playsinline></audio>
    
    <div class="info">
        <p>Serverless Edge Streaming</p>
    </div>
</div>

<script>
    var audio = document.getElementById('audio');
    
    // ⚠️ IMPORTANT: Replace this with your Cloudflare or Backblaze Friendly URL ⚠️
    // Example: 'https://radio.yourdomain.com/stream.m3u8'
    // Example: 'https://f002.backblazeb2.com/file/your-stream-bucket/stream.m3u8'
    var streamUrl = 'CHANGE_ME_TO_YOUR_PUBLIC_URL'; 

    // Check if user forgot to update the URL
    if (streamUrl === 'CHANGE_ME_TO_YOUR_PUBLIC_URL') {
        console.error("You must update the streamUrl variable in index.html!");
        alert("Setup Required: Please edit public/index.html and set your Cloudflare/Backblaze URL.");
    }

    if (Hls.isSupported()) {
        var hls = new Hls({
            // Tweak buffers for low latency
            liveSyncDurationCount: 3,
            liveMaxLatencyDurationCount: 10,
            enableWorker: true,
            lowLatencyMode: true,
        });
        hls.loadSource(streamUrl);
        hls.attachMedia(audio);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            console.log("Stream Manifest Loaded");
        });
        
        // Robust Error Handling
        hls.on(Hls.Events.ERROR, function (event, data) {
            if (data.fatal) {
                switch (data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                    console.log("Fatal network error, trying to recover...");
                    hls.startLoad();
                    break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                    console.log("Fatal media error, trying to recover...");
                    hls.recoverMediaError();
                    break;
                default:
                    console.log("Unrecoverable error, destroying player.");
                    hls.destroy();
                    break;
                }
            }
        });
    }
    // Native HLS support (Safari on iOS/Mac)
    else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
        audio.src = streamUrl;
    }
</script>

</body>
</html>
